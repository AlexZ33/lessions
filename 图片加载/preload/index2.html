	.panel{

	}

	.loading{

		width: 24px;
		height: 24px;
		border: 1px solid #fff;
		margin-bottom: 5px;

	}
	.list li:hover{

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/preload.js"></script>
	<script>
		var $btn = $('#face-btn'),
		$panel = $('.panel');

		var imgs = [];
		
		for (var i=0;i<75;i++) {
			imgs[i] = 'face/QQ/' + (i+1) + '.gif';
		}

		var len = imgs.length;

		$btn.on('click',function (e) {

			//禁止事件冒泡
			e.stopPropagation();
			$panel.show();

			$.preload(imgs,{
				all: function () {
					var html = '';

					html +='<ul class="list">';

					for (var i = 0; i < len; i++) {
						html += '<li><img src="'+ imgs[i] +'" alt=""></li>';
					}

					html +='</ul>';

					// $panel.html(html);

					setTimeout(function() {

						$panel.html(html);

					},1000);
				}
			})
		});

		$(document).on('click', function(event) {
			$panel.hide();
		});

	</script>
