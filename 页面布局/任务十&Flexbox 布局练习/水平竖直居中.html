<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水平垂直居中</title>
	<style>
		body{
			margin: 0;
			padding: 0;
		}
		.parent{
			display: flex;
			height: 300px;
			background-color: black;

		}

		.child{
			width: 100px;
			height: 100px;
			margin: auto;
			background-color: white;
			/* 在Flex容器中，当项目边距设置为“auto”时，设置自动的垂直边距将使该项目完全集中两个轴。 */
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child"></div>
	</div>
</body>
</html>
