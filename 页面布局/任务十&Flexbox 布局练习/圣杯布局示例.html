<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圣杯布局示例 | 镜心书社</title>
	<style>
	body{
		font: 24px Helvetica;
		background: #9999;
	}
	#main{
		min-height: 800px;
		margin: 0;
		padding: 0;
		display: -webkit-flex;
		display: flex;
		-webkit-flex-flow: row;
		flex-flow:row; 
	}


	#main>article{
		margin: 4px;
		padding: 4px;
		border: 1px solid #cccc33;
		border-radius: 7pt;
		background: #dddd88;
		-webkit-flex: 2 1 60%;
		flex: 2 1 60%;
		-webkit-order: 2;
		order: 2;
	}

	#main>nav{
		margin: 4px;
		padding: 5px;
		border: 1px solid #8888bb;
		border-radius: 7pt;
		background: #ccccff;
		-webkit-flex: 1 6 20%;
		flex: 1 6 20%;
		-webkit-order: 1;
		order: 1;

	}

	#main>aside{
		margin: 4px;
		padding: 5px;
		border: 1px solid #8888bb;
		border-radius: 7pt;
		background: #ccccff;
		-webkit-flex: 1 6 20%;
				flex: 1 6 20%;
		-webkit-order: 3;
		order: 3;

	}

	header,footer{
		display: block;
		margin: 4px;
		padding: 5px;
		min-height: 100px;
		border: 1px solid #eebb55;
		border-radius: 7pt;
		background: #ffeebb;
	}


	/* 窄到不足以支持三栏 */
	@media all and(max-width: 640px){
		#main,#page{
			-webkit-flex-flow: column;
			flex-direction: column: 
		}
		#main>article,#main>nav,#main>aside{
			/* 恢复到文档内的自然顺序 */
			-webkit-order: 0;
			order: 0;
		}
		#main>nav,#main>aside,header,footer{
			min-height: 50px;
			max-height: 50px;
		}
	}
	</style>

</head>

<body>
<!-- /header -->
	<header>镜心书社</header>
	<div id="main">
		<article>文章</article>
		<nav>导航</nav>
		<aside>边栏</aside>
	</div>
	<footer>
		&白鲸鱼
	</footer>
</body>
</html>
